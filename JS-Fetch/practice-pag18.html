<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>practice-pag19</title>
    </head>
    <body>
        <button id="generate-quote">Give me a quote</button>
        <ul id="quote-container"></ul>
        <script type="text/javascript">
            const generateQuoteBtn = document.getElementById('generate-quote');
            const quoteContainer = document.getElementById('quote-container');

            generateQuoteBtn.addEventListener('click', function() {
                fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
                .then(response => response.json())
                .then(response => {
                    const li = document.createElement('li');
                    li.textContent = response;
                    quoteContainer.appendChild(li);
                    
                })
            })
        </script>
    </body>
</html>
